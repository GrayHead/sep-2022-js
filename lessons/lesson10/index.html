<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>start</h1>
<ul class="target"></ul>
<h2>end</h2>

<script>
    console.log('start');
    let x;
    let target = document.querySelector('.target');

    fetch('https://jsonplaceholder.typicode.com/users') // do request to server
        .then((response) => response.json()) // recive infomation object and open it...then i get json data from object
        .then((users) => {
            for (const user of users) {
                let li = document.createElement('li');
                li.innerText = user.id + " " + user.name + " " + user.email;
                target.appendChild(li);

            }
        });
    console.log('end');
    console.log(x);


</script>
</body>
</html>
